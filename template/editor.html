<div class="modal-dialog" ng-controller="EditorController">
  <div class="modal-content">
    
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Course Information</h4>
    </div>
    
    <div class="modal-body">
    
      <form class="form-horizontal">
        
        <div class="form-group">
          <label for="course-id" class="col-sm-4 control-label">Course ID</label>
          <div class="col-sm-3"><input id="course-id" ng-model="data.courseId" type="text" class="form-control"></div>
        </div>
        
        <div class="form-group">
          <label for="course-name" class="col-sm-4 control-label">Course Name</label>
          <div class="col-sm-6"><input id="course-name" ng-model="data.courseName" type="text" class="form-control"></div>
        </div>
        
        <ng-include ng-repeat="section in data.sections" src="'template/editor-section.html'"></ng-include>
        
      </form>
    
    </div>
    
    <div class="modal-footer">
      <div class="left">
        <button type="button" class="btn btn-danger">Remove</button>
      </div>
      <button type="button" class="btn btn-success" ng-click="addSection()">Add Section</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
    
  </div>
</div>
